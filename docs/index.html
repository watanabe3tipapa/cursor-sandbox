<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor - Cursor-Sandbox</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      /* 方眼地紋（薄い青色） */
      background-color: #f8fbff;
      background-image:
        linear-gradient(to right, #b3d4fc22 1px, transparent 1px),
        linear-gradient(to bottom, #b3d4fc22 1px, transparent 1px);
      background-size: 24px 24px;
    }
    textarea { width: 100%; height: 300px; }
    #preview { border: 1px solid #ccc; padding: 1em; margin-top: 1em; background: #fafafa; }
    .file-controls { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>Markdown Editor - Cursor-sandbox</h1>
  <button id="refreshPageBtn" style="margin-bottom:1.5em;">リフレッシュ（再読み込み）</button>
  <div class="file-controls">
    <input type="file" id="fileInput" accept=".md,.markdown,.txt">
    <button id="downloadBtn">ダウンロード</button>
  </div>
  <textarea id="editor" placeholder="ここにMarkdownを入力してください..."></textarea>
  <div id="preview"></div>
  <div class="docs-list" style="margin:2em 0; padding:1em; border:1px solid #eee; background:#f3f3f3;">
    <h2>/docs ファイル一覧</h2>
    <button id="refreshDocsList">最新の一覧を取得</button>
    <ul id="docsFileList" style="margin-top:1em;"></ul>
    <div style="font-size:0.9em; color:#888;">※GitHub APIを利用して取得します。Publicリポジトリの場合はToken不要。</div>
  </div>

  <div class="memo-list" style="margin:2em 0; padding:1em; border:1px solid #eee; background:#f3f3f3;">
    <h2>/memo ファイル一覧</h2>
    <button id="refreshMemoList">最新の一覧を取得</button>
    <ul id="memoFileList" style="margin-top:1em;"></ul>
    <div style="font-size:0.9em; color:#888;">※GitHub APIを利用して取得します。Publicリポジトリの場合はToken不要。</div>
  </div>
  <div class="github-upload" style="margin: 2em 0; padding: 1em; border: 1px solid #eee; background: #f9f9f9;">
    <h2>GitHubにアップロード</h2>
    <label>Personal Access Token: <input type="password" id="githubToken" style="width: 300px;"></label><br>
    <label>ファイルパス（例: docs/新規メモ.md）: <input type="text" id="githubPath" style="width: 300px;" placeholder="docs/新規メモ.md"></label><br>
    <button id="githubUploadBtn">GitHubにアップロード</button>
    <span id="githubUploadStatus" style="margin-left:1em;"></span>
    <div style="font-size:0.9em; color:#888; margin-top:0.5em;">※Tokenはrepo権限付きで発行してください。<br>※ファイルはmainブランチに直接コミットされます。</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const fileInput = document.getElementById('fileInput');
    const downloadBtn = document.getElementById('downloadBtn');

    function updatePreview() {
      preview.innerHTML = marked.parse(editor.value);
    }
    editor.addEventListener('input', updatePreview);
    updatePreview();

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        editor.value = ev.target.result;
        updatePreview();
      };
      reader.readAsText(file);
    });

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([editor.value], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'memo.md';
      a.click();
      URL.revokeObjectURL(url);
    });

    // --- GitHubアップロード機能 ---
    const githubToken = document.getElementById('githubToken');
    const githubPath = document.getElementById('githubPath');
    const githubUploadBtn = document.getElementById('githubUploadBtn');
    const githubUploadStatus = document.getElementById('githubUploadStatus');

    githubUploadBtn.addEventListener('click', async () => {
      const token = githubToken.value.trim();
      const path = githubPath.value.trim();
      if (!token || !path) {
        githubUploadStatus.textContent = 'Tokenとパスを入力してください';
        githubUploadStatus.style.color = 'red';
        return;
      }
      githubUploadStatus.textContent = 'アップロード中...';
      githubUploadStatus.style.color = '#333';
      const owner = 'watanabe3tipapa';
      const repo = 'cursor-sandbox';
      const branch = 'main';
      let sha = undefined;
      try {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`);
        if (res.ok) {
          const data = await res.json();
          sha = data.sha;
        }
      } catch (e) {}
      const content = btoa(unescape(encodeURIComponent(editor.value)));
      const body = {
        message: `update ${path} from web editor`,
        content,
        branch,
        sha
      };
      const result = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${token}`,
          'Accept': 'application/vnd.github.v3+json'
        },
        body: JSON.stringify(body)
      });
      if (result.ok) {
        githubUploadStatus.textContent = 'アップロード成功！';
        githubUploadStatus.style.color = 'green';
      } else {
        const err = await result.json();
        githubUploadStatus.textContent = '失敗: ' + (err.message || 'エラー');
        githubUploadStatus.style.color = 'red';
      }
    });

    // --- /docs ファイル一覧取得 ---
    const docsFileList = document.getElementById('docsFileList');
    const refreshDocsList = document.getElementById('refreshDocsList');
    async function fetchDocsList() {
      docsFileList.innerHTML = '<li>取得中...</li>';
      const owner = 'watanabe3tipapa';
      const repo = 'cursor-sandbox';
      const path = 'docs';
      let url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('APIエラー');
        const files = await res.json();
        docsFileList.innerHTML = '';
        files.filter(f => f.type === 'file' && f.name !== 'index.html' && !f.name.startsWith('.')).forEach(f => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = '#';
          a.textContent = f.name;
          a.addEventListener('click', async (e) => {
            e.preventDefault();
            const fileRes = await fetch(f.download_url);
            if (fileRes.ok) {
              const text = await fileRes.text();
              editor.value = text;
              updatePreview();
            }
          });
          li.appendChild(a);
          docsFileList.appendChild(li);
        });
        if (docsFileList.innerHTML === '') docsFileList.innerHTML = '<li>ファイルがありません</li>';
      } catch (e) {
        docsFileList.innerHTML = '<li>取得失敗</li>';
      }
    }
    refreshDocsList.addEventListener('click', fetchDocsList);
    fetchDocsList();

    // --- /memo ファイル一覧取得 ---
    const memoFileList = document.getElementById('memoFileList');
    const refreshMemoList = document.getElementById('refreshMemoList');
    async function fetchMemoList() {
      memoFileList.innerHTML = '<li>取得中...</li>';
      const owner = 'watanabe3tipapa';
      const repo = 'cursor-sandbox';
      const path = 'memo';
      let url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('APIエラー');
        const files = await res.json();
        memoFileList.innerHTML = '';
        files.filter(f => f.type === 'file' && !f.name.startsWith('.')).forEach(f => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = '#';
          a.textContent = f.name;
          a.addEventListener('click', async (e) => {
            e.preventDefault();
            const fileRes = await fetch(f.download_url);
            if (fileRes.ok) {
              const text = await fileRes.text();
              editor.value = text;
              updatePreview();
            }
          });
          li.appendChild(a);
          memoFileList.appendChild(li);
        });
        if (memoFileList.innerHTML === '') memoFileList.innerHTML = '<li>ファイルがありません</li>';
      } catch (e) {
        memoFileList.innerHTML = '<li>取得失敗</li>';
      }
    }
    refreshMemoList.addEventListener('click', fetchMemoList);
    fetchMemoList();

    // --- ページ全体リフレッシュボタン ---
    document.getElementById('refreshPageBtn').addEventListener('click', () => {
      location.reload();
    });
  </script>
  <div style="text-align:center; margin-top:3em;">
    <a href="https://github.com/watanabe3tipapa/cursor-sandbox" target="_blank" style="display:inline-block; text-decoration:none; color:#333; font-size:1.2em;">
      <svg height="32" width="32" viewBox="0 0 16 16" fill="currentColor" style="vertical-align:middle; margin-right:0.5em;"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
      このリポジトリを見る
    </a>
  </div>
</body>
</html>
